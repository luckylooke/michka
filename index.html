	<script type="text/javascript">
		const inViewport = (entries, observer) => {
			entries.forEach(entry => {
				entry.target.classList.toggle("invisible", !entry.isIntersecting);
			});
		};

		const Obs = new IntersectionObserver(inViewport);
		const obsOptions = {}; //See: https://developer.mozilla.org/en-US/docs/Web/API/Intersection_Observer_API#Intersection_observer_options

		const ELs_inViewport = document.querySelectorAll('[data-trigger]');
		ELs_inViewport.forEach(EL => {
			EL.classList.add("visible", "invisible");
			Obs.observe(EL, obsOptions);
		});
	</script>
	<script type="text/javascript">
		function makeEverytinhOK() {
			document.getElementById('main').style.display = 'none';
			document.getElementById('tool').style.display = 'flex';

			var progressBar = document.getElementsByClassName('progress-bar')[0];
			moveBar(0);

			function moveBar(progress) {
				progressBar.style.width = progress + '%';

				if (progress < 100) {
					setTimeout(() => {
						moveBar(progress + Math.floor(Math.random() * 10));
					}, Math.floor(Math.random() * 1000));
				} else {
					document.getElementById('nok').style.display = 'none';
					document.getElementById('ok').style.display = 'block';
				}
			}
		}
	</script>
